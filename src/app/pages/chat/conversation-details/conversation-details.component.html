<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/page/chat"></ion-back-button>
    </ion-buttons>
    <ion-title>Conversation Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="conversationId">
    <dc-conversation-card-details
      [conversationCardId]="conversationId"
      (onstartConversation)="startConversation($event)"></dc-conversation-card-details>
  </div>
</ion-content>
